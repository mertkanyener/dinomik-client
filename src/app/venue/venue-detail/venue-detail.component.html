<div fxLayout="row">
  <span fxFlex="30"></span>
  <mat-card fxFlex="40">
    <mat-card-header fxLayout="row">
      <div mat-card-avatar class="avatar"></div>
      <div fxLayout="column">
        <h1 class="mat-h1">{{ venue.name }}</h1>
        <p class="mat-body">{{ venue.address }}</p>    
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div fxLayout="row">
        <mat-form-field fxFlex="30">
          <mat-label>Ay Seç</mat-label>
          <mat-select (selectionChange)="onMonthChange($event.value)">
            <mat-option *ngFor="let month of months" [value]="month.value">{{ month.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="30">
          <mat-label>Yıl Seç</mat-label>
          <mat-select (selectionChange)="onYearChange($event.value)">
            <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
          </mat-select>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="start center">
            <button id="searchBtn" mat-icon-button color="primary" (click)="onSearch()"><mat-icon>search</mat-icon></button>
            <label for="searchBtn" class="mat-body">Ara</label>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center">
        <div fxLayout="column" fxLayoutAlign="start center" fxFill>
            <h2 class="mat-h2">Konserler</h2>
            <table fxFlexFill mat-table  [dataSource]="dataSource">
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef><mat-icon>audiotrack</mat-icon></th>
                <td mat-cell *matCellDef="let event"><b>{{ event.name }}</b></td>
              </ng-container>
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef><mat-icon>today</mat-icon></th>
                <td mat-cell *matCellDef="let event"><b>{{ event.date }} </b></td>
              </ng-container>
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef><mat-icon>access_time</mat-icon></th>
                <td mat-cell *matCellDef="let event"><b>{{ event.time }} </b></td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let event; columns: displayedColumns;"></tr>
            </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <span fxFlex="30"></span>
</div>
