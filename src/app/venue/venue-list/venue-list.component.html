<div id="mainRow" fxLayout="row">
    <span fxFlex="30"></span>
    <div fxLayout="column" fxFlex="40">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
        <ng-container matColumnDef="name">
          <td mat-cell *matCellDef="let venue"><b>{{ venue.name }}</b></td>
        </ng-container>
        <ng-container matColumnDef="expandedVenue">
          <td mat-cell *matCellDef="let venue" [attr.colspan]="displayedColumns.length">
            <div id="expanded" fxLayout="row" [@detailExpand]="venue == expandedVenue ? 'expanded' : 'collapsed'" >              
              <a [routerLink]="venue.id" routerLinkActive="router-link-active" ><h3 class="mat-h3">{{ venue.name }}</h3></a> 
              <agm-map [latitude]="venue.latitude" [longitude]="venue.longitude" [zoom]="zoom">
                <agm-marker [latitude]="venue.latitude" [longitude]="venue.longitude"></agm-marker>
              </agm-map>
            </div>
          </td>
        </ng-container>
        <tr mat-row *matRowDef="let venue; columns: displayedColumns;" (click)="expandedVenue = venue"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedVenue']" style="height:0;"></tr>
      </table>      
    </div>
    <span fxFlex="30"></span>
</div>
