<mat-dialog-content class="mat-typography">
  <div id="mainDiv" fxLayout="column" fxLayoutAlign="start center">
    <img id="topLogo" src="../../assets/photos/logo/logo.png" alt="Dinomik">
    <h1 *ngIf="!dinoLogin;else headerLogin" class="mat-h1">Hoşgeldin!</h1>
    <ng-template #headerLogin>
      <h1 class="mat-h1">Kullanıcı Girişi</h1>
    </ng-template>
    <div *ngIf="!dinoLogin" fxLayout="column" fxLayoutAlign="start center">
      <button id="facebookBtn" mat-raised-button type="button" (click)="onFacebookLogin()"> 
        <i class="fab fa-2x fa-facebook-f"></i>
        <label class="mat-body">Facebook ile Devam Et</label> 
      </button>
      <button id="dinoBtn" mat-raised-button color="primary" (click)="onDinomikLogin()">
        <i class="fa fa-2x fa-user"></i>
        <label class="mat-body">Dinomik ile Giriş Yap</label>
      </button>
      <mat-divider></mat-divider>
      <h4 class="mat-h4">Hesabın yok mu? <a routerLink="kayit-ol" (click)="onRegister()"><b>Kayıt ol!</b></a></h4>
      <h4 class="mat-h4">Giriş yapmadan devam et</h4>
      <button mat-fab color="primary" mat-dialog-close><mat-icon>arrow_forward</mat-icon></button>
    </div>
    <div style="width: 100%; height: 100%;" *ngIf="dinoLogin">
      <form fxFlexFill (ngSubmit)="onLogin(f)" #f="ngForm">
        <mat-form-field fxFlexFill>
          <input 
          type="email"
          matInput
          required
          email
          ngModel
          id="email"
          name="email"
          placeholder="E-Mail Adresiniz">
          <mat-error *ngIf="f.hasError('required', 'email')">* Lütfen e-mail adresinizi girin</mat-error>
          <mat-error *ngIf="f.hasError('email', 'email')">* Lütfen geçerli bir e-mail adresi girin</mat-error>
        </mat-form-field>
        <br>
      <mat-form-field fxFlexFill>
        <input 
          type="password" 
          name="password" 
          id="password"
          placeholder="Şifreniz"
          matInput
          required
          ngModel  >
          <mat-error *ngIf="f.hasError('required', 'email')">* Lütfen şifrenizi girin</mat-error>
      </mat-form-field>
      <mat-error *ngIf="loginError.error_description === 'Bad credentials'">Kullanıcı adı veya şifre yanlış!</mat-error>
      <br>
      <div id="btnRow" fxLayout="row" fxLayoutGap="2rem">
        <button fxFlex="25" mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Giriş</button>
        <button fxFlex="25" mat-raised-button color="warn" type="button" (click)="onCancel()">Vazgeç</button>
      </div>
    </form>
      
    </div>
  </div>
</mat-dialog-content>
