<div id="mainRow" fxLayout="row">
  <span fxFlex="30"></span>
  <div fxLayout="column" fxFlex="40">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let artist" (click)="onClick(artist.id)"><b>{{ artist.name }}</b></td>
      </ng-container>
      <ng-container matColumnDef="expandedArtist">
        <td mat-cell *matCellDef="let artist" [attr.colspan]="displayedColumns.length">
          <div id="expanded" fxLayout="column" [@detailExpand]="artist == expandedArtist ? 'expanded' : 'collapsed'" >
            <h3 class="mat-h3">YaklaÅŸan Etkinlikler</h3>
            <div fxLayout="row">
              <mat-card *ngFor="let event of events">
                <img mat-card-image [src]="event.artists[0].image" alt="Image">
                <mat-card-content fxLayout="column">
                  <h3 class="mat-h3">{{ event.name }}</h3>
                  <div fxLayout="row">
                    <h4 class="mat-h4">{{ event.date }}</h4>
                    <span style="flex: 1 1 auto;"></span>
                    <h4 class="mat-h4">{{ event.time }}</h4>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
            <a [routerLink]="artist.id" routerLinkActive="router-link-active" ><h4 class="mat-h4">{{ artist.name }}</h4></a> 
          </div>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let artist; columns: displayedColumns;" (click)="expandedArtist = artist"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedArtist']" style="height:0;"></tr>
    </table>      
  </div>
  <span fxFlex="30"></span>
</div>
