<div fxLayout="row">
  <span fxFlex="25"></span>
  <div fxLayout="column" fxFlex="50">
    <mat-grid-list cols="5" rowHeight="fit">
      <mat-grid-tile *ngFor="let artist of artists">
        <div><img [src]="artist.image" alt="Alt"></div> 
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <span fxFlex="25"></span>
</div>
