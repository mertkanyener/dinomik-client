<div id="mainRow" fxLayout="row">
  <span fxFlex="20"></span>
  <div fxLayout="column" fxFlex="60">
    <div id="card-row" fxLayout="row" *ngFor="let row of objectArray">
      <mat-card fxFlex="50" fxFlex.gt-md="33" fxFlex.gt-lg="20" *ngFor="let artist of row">
        <!-- <img class="card-img" mat-card-image [src]="artist.image" [alt]="artist.name">         -->
            <a [routerLink]="artist.id"><h4 class="mat-h4"><b>{{ artist.name }}</b></h4></a>
      </mat-card>
      <span fxFlex.gt-lg="80"></span>
    </div>        
  </div>
  <span fxFlex="20"></span>
</div>
