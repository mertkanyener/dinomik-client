<div>
  <mat-grid-list cols="5" rowHeight="2:1">
    <mat-grid-tile *ngFor="let artist of artists;">
      <mat-card>
        <mat-card-header>
          <mat-card-title><a [routerLink]="artist.id">{{ artist.name }}</a></mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="artist.image" [alt]="artist.name">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
