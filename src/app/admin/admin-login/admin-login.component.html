<div class="row" fxLayout="row" fxLayoutAlign="center start">
  <h1 class="mat-h1">Admin Giriş</h1>
</div>
<div class="row" fxLayout="row" fxLayoutAlign="center start">
  <div *ngIf="authService.showSpinner; else elseBlock" fxLayout="column" fxFill fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #elseBlock>
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
    <div fxLayout="column">
      <mat-form-field>
        <input type="text"
               matInput
               required
               ngModel
               placeholder="Kullanıcı Adı"
               id="username"
               name="username">
        <mat-error *ngIf="f.hasError('required', 'username')">* Kullanıcı Adı gerekli</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="password"
               matInput
               required
               ngModel
               id="password"
               name="password"
               placeholder="Şifre">
        <mat-error *ngIf="f.hasError('required', 'password')">* Şifre gerekli</mat-error>
      </mat-form-field>
      <mat-error *ngIf="loginError.error_description === 'Bad credentials'">Kullanıcı adı veya şifre yanlış!</mat-error>
      <br>
      <div fxLayout="row" fxLayoutGap="3rem">
        <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Giriş</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">İptal</button>
      </div>
    </div>
  </form>
  </ng-template>
</div>
