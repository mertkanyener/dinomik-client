<div fxLayout="row" fxFill>
  <span class="fill-remaining-space"></span>
  <h1 class="mat-h1">Sanatçılar</h1>
  <span class="fill-remaining-space"></span>
</div>
<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="row" fxFlex="50" class="btn-row">
    <button id="btn-add" mat-raised-button color="primary" routerLink="/admin/artists/new">Yeni Sanatçı Ekle</button>
    <button mat-raised-button color="warn" routerLink="/admin">Geri</button>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="center">
  <div id="mainDiv" fxLayout="column" fxFlex="50" fxLayoutAlign="start center">
    <table mat-table [dataSource]="dataSource" matSort fxFill>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let artist">{{ artist.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sanatçı</th>
        <td mat-cell *matCellDef="let artist"><a [routerLink]="artist.id">{{ artist.name }}</a></td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Düzenle</th>
        <td mat-cell *matCellDef="let artist">
          <button mat-icon-button [routerLink]="[artist.id, 'edit']" routerLinkActive><i class="fa fa-2x fa-edit"></i></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Sil</th>
        <td mat-cell *matCellDef="let artist">
          <button mat-icon-button color="warn" (click)="onDelete(artist.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let artist; columns: displayedColumns;"></tr>
    </table>
  </div>
  

</div>
