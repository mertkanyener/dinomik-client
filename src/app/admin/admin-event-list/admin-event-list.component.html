<div fxLayout="row">
  <span fxFlex="15" fxFlex.gt-md="25" class="fill-remaining-space"></span>
  <div fxFlex="70" fxFlex.gt-md="50" fxLayout="column" fxLayoutAlign="start center">
    <h1 class="mat-h1">Etkinlikler</h1>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50" class="btn-row">
      <mat-form-field>
        <input 
          type="text"
          placeholder="Etkinlik Ara"
          matInput
          (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
      <mat-icon>search</mat-icon>
      <span style="flex: 1 1 auto;"></span>
      <button id="btn-add" mat-raised-button color="primary" routerLink="/admin/events/new">Yeni Etkinlik Ekle</button>
      <button mat-raised-button color="warn" routerLink="/admin">Geri</button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let event">{{ event.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Etkinlik</th>
        <td mat-cell *matCellDef="let event"><a [routerLink]="['/etkinlikler', event.id]">{{ event.name }}</a></td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarih</th>
        <td mat-cell *matCellDef="let event">{{ event.dateView }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>DÃ¼zenle</th>
        <td mat-cell *matCellDef="let event">
          <button mat-icon-button [routerLink]="['/admin/event' event.id, 'edit']" routerLinkActive><i class="fa fa-2x fa-edit"></i></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Sil</th>
        <td mat-cell *matCellDef="let artist">
          <button mat-icon-button color="warn" (click)="onDelete(artist.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let artist; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator showFirstLastButton="true" hidePageSize="true" [pageSize]="pageSize"></mat-paginator>
  </div>
  <span fxFlex="15" fxFlex.gt-md="25" class="fill-remaining-space"></span>
</div>
