<div fxLayout="column">
  <div fxLayout="row">
    <img id="logo" src="../../assets/photos/logo/logo.jpg" alt="Dinomik">
    <span style="flex: 1 1 auto"></span>
    <h4 *ngIf="this.authService.isAuthenticated()" class="mat-h4">Ho≈ügeldin, Mertkan Yener</h4>
  </div>
  <div id="monthRow" fxLayout="row" fxLayoutAlign="center">
    <h1 class="mat-h1">{{date | date:'MMMM' }}</h1>
  </div>
  <div fxLayout="column">
    <div fxLayout="row">
      <mat-card *ngFor="let day of days;" class="day-card">
        <mat-card-header>
          <h2 class="mat-h2">{{ day }} Mart </h2>
        </mat-card-header>
        <mat-card-content>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </mat-card-content>
      </mat-card>
    </div>
    <img src="http://localhost:8080/images/salah.jpg" alt="Dino">
  </div>
</div>
