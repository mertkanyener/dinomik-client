<div id="headerRow" fxLayout="row" fxLayoutAlign="center center">
  <button mat-icon-button color="primary" (click)="onPrevClick(currentMonth.value)" [disabled]="!hasPrev()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <h1 class="mat-h1">{{ currentMonth.name }}</h1>
  <button mat-icon-button color="primary" (click)="onNextClick(currentMonth.value)">
      <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
<div fxLayout="row" fxLayoutAlign="center start">
  <span fxFlex="30"></span>
  <div fxLayout="column" fxFlex="40">
    <div id="filterRow" fxLayout="row" fxLayoutGap="3rem">
      <mat-form-field>
        <mat-select [formControl]="genres" multiple placeholder="Tür Seç">
          <mat-option *ngFor="let genre of genreList" [value]="genre.id">{{ genre.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
          <mat-select [formControl]="cities" multiple placeholder="Şehir Seç">
            <mat-option *ngFor="let city of cityList" [value]="city.value">{{ city.viewValue }}</mat-option>
          </mat-select>
      </mat-form-field>
      <span style="flex: 1 1 auto;"></span>
      <button id="filterBtn" mat-flat-button (click)="onFilter(genres.value, cities.value)">
        <i class="fa fa-2x fa-filter"></i> Filtrele
      </button>
    </div>
    <div id="eventRow" fxLayout="row" fxLayoutGap="5%" *ngFor="let row of events">
      <mat-card fxFlex="30" *ngFor="let event of row">
        <img mat-card-image [src]="event.artists[0].image" alt="image">
        <mat-card-content fxLayout="column" fxLayoutGap="1px">
          <a [routerLink]="['etkinlikler', event.id]"><h2 class="mat-h2">{{ event.name }}</h2></a>
          <br>
          <div fxLayout="row"> 
            <h3 class="mat-h3">{{ event.dateView }}</h3>
            <span style="flex: 1 1 auto;"></span>
            <h3 class="mat-h3">{{ event.time }}</h3>
          </div>
          <a [routerLink]="['mekanlar', event.venue.id]"><h4 class="mat-h4">{{ event.venue.name }}</h4></a>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start">
      <div fxLayout="column" fxLayoutAlign="start center">
          <h5 class="mat-h4">Daha fazla etkinlik</h5>
          <button id="loadMore" (click)="onLoadMore()" mat-icon-button><i class="fa fa-2x fa-angle-double-down"></i></button>
      </div>
    </div>
  </div>
  <span fxFlex="30"></span>
</div>
